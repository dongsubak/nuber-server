 # No resolver, only graphql type
type User {
    id: Int!
    email: String
    verifiedEmail: Boolean!
    firstName: String!
    lastname: String!
#    facebookID: String
    age: Int
    password: String
    phoneNumber: String
    verifiedPhoneNumber: Boolean
    profilePhoto: String
    createdAt: String!
    updatedAt: String
    fullName: String
    isDriving: Boolean!
    isRiding: Boolean!
    isTaken: Boolean!
    lastLng: Float
    lastLat: Float
    lastOrientation: Float
}